<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Run commands</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body onload="history()">
    <div id="content" class="container">
        <div>
            <h1>Run command:</h1>
        </div>
        <div id="run-bar" class="row">
            <div id="command" class="col-sm-4">
                <input class="form-control form-control-lg" id="cmd" type="text" placeholder="Command" data-toggle="tooltip" data-placement="bottom" title="Enter the command you want to execute here">
            </div>
            <div id="args" class="col-sm-6">
                <input class="form-control form-control-lg" id="arg" type="text" placeholder="Arguments" data-toggle="tooltip" data-placement="bottom" title="Specify the arguments for the command">
            </div>
            <button type="button" class="btn btn-success col-sm-2" onclick="runCmd()">Run</button>
        </div>
        <h1>Output:</h1>
        <div id="output">
        </div>
        <h1>History</h1>
        <div id="history">
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
